<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
            <title>Customizing Bootstrap By Handerson ///</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-login-container">
                        <form>
                            <div class="form-group">
                                <i class="fa fa-user icon"></i>
                                <input type="text" class="input-field" placeholder="Handerson Contreras">
                            </div>
                            
                            <div class="form-group">
                                <i class="fa fa-key"></i>
                                <input type="password" class="input-field" placeholder="******">
                                <i class="fa fa-eye"></i>
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-danger">sign in</button>
                                <button class="btn btn-transparent">sign up</button>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password</a>                
                        </form>
                    </div>                    
                </div>
            </div>            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
