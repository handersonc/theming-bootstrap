<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
            <title>Customizing Bootstrap By Handerson ///</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        
        <div class="container">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-red bg-light">            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Location <span class="sr-only">(current)</span></a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Check Rates</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gifts</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Food and Wine</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- NAVBAR -->

            <div class="row">
                <!--SIDEBAR-->
                <div class="col-sm-3">
                    <div class="nav navbar-red bg-light flex-column">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">View Availability</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gift Certificates</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">General Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Loyalty Program</a>
                            </li>
                        </ul>
                    </div>
                    <div class="p-3 mb-2 bg-light text-dark">
                        <form>
                            <div class="form-group">
                                <label for="start-date">
                                    Check IN    
                                </label><br/>
                                <input type="text" id="start-date" class="input-field" placeholder="choose a date">
                                <i class="fa fa-calendar"></i>
                            </div>
                            
                            <div class="form-group">
                                <label for="end-date">
                                    Check IN    
                                </label><br/>
                                <input id="end-date" type="text" class="input-field" placeholder="choose a date">
                                <i class="fa fa-calendar"></i>
                            </div>
        
                            <div class="form-group">
                                <label for="guest">
                                    Guest    
                                </label><br/>
                                <input id="guest" type="number" value="1">
                            </div>

                            <div class="form-group justify-content-start">
                                <button class="btn btn-info">search</button>
                            </div>
                            
                            <img src="/assets/beverage-blur-breakfast.jpg" alt="..." class="img-fluid rounded-bottom">
                        </form>
                    </div>
                </div>               
                <!--SIDEBAR-->

                <!--MAIN CONTENT-->
                <div class="col-sm-9">
                    <div class="row no-gutters">
                        <!--LOGIN FORM-->
                        <div class="col-sm-8">
                            <div class="form-container">
                                <form>
                                    <div class="form-group">
                                        <i class="fa fa-user icon"></i>
                                        <input type="text" class="input-field" placeholder="Handerson Contreras">
                                    </div>
                                    
                                    <div class="form-group">
                                        <i class="fa fa-key"></i>
                                        <input type="password" class="input-field" placeholder="******">
                                        <i class="fa fa-eye"></i>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button class="btn btn-danger">sign in</button>
                                        <button class="btn btn-transparent">sign up</button>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot Password</a>                
                                </form>
                            </div>
                        </div>
                        <!--LOGIN FORM-->
                        <!--CALENDAR-->
                        <div class="col-sm-4">

                        </div>
                        <!--CALENDAR-->               
                    </div>
                </div>
                <!--MAIN CONTENT-->
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
