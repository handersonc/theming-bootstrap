<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
            <title>Customizing Bootstrap By Handerson ///</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="start-date">
                            Check IN    
                        </label><br/>
                        <input type="text" id="start-date" class="input-field" placeholder="choose a date">
                        <i class="fa fa-calendar"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="end-date">
                            Check IN    
                        </label><br/>
                        <input id="end-date" type="text" class="input-field" placeholder="choose a date">
                        <i class="fa fa-calendar"></i>
                    </div>

                    <div class="form-group">
                        <label for="guest">
                            Guest    
                        </label><br/>
                        <input id="guest" type="number" value="1">
                    </div>

                    <button class="btn btn-info">search</button>
                                   
                </form>
            </div>       
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
